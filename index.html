<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Boost</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <div id="quote">
      <div id="tags">Inspirational, Motivational</div>
      <p id="content">Less is more!</p>
      <blockquote>
        - <cite id="author">Don Moen</cite>
      </blockquote>
    </div>
    <button id="nextBtn" type="button">Next Quote</button>
  </main>
</body>
</html>
